<html>
    <head>
        <title>WebGL Testing Area</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body onload="main()">
        <canvas onmousedown="click()" id="webgl" width="400" height="400" style="position:absolute; z-index: 0">

        </canvas>

        <script src="webgl-utils.js"></script>
        <script src="webgl-debug.js"></script>
        <script src="cuon-utils.js"></script>

    </body>
